syntax = "proto3";
package t2t;

import "shared.proto";
import "user.proto";

message LoginReq {
  string email = 1;
  string password = 2;
}

enum LoginResEnum {
  UserDoesntExist = 0;
  WrongPassword = 1;
  LoginSuccess = 2;
}

message LoginRes {
  optional Token token = 1;
  LoginResEnum status = 2;
}

message RegisterReq {
  string name = 1;
  string suffix = 2;
  string email = 3;
  string password = 4;
}
message RegisterRes {
  Existence status = 1;
  optional User createdUser = 2;
  optional Token token = 3;
}

message Token { string access_token = 1; }

service AuthService {
  rpc Login(LoginReq) returns (LoginRes);
  rpc Register(RegisterReq) returns (RegisterRes);
  rpc VerifyToken(Token) returns (User);
}
