syntax = "proto3";

option go_package = "github.com/suri312006/testingbozo/v2";

package helloworld;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
    rpc GetGrandma (GrandmaRequest) returns (GrandmaResponse);
}

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}

message GrandmaRequest {
    int32 age = 1;
    int64 amount = 2;
}

message GrandmaResponse {
    bool availible = 1;
}


