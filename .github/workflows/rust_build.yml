name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cd client && cargo build --verbose --release
    - name: Run tests
      run: cd client && cargo test --verbose
    - uses: actions/upload-artifact@v4
      with:
          name: t2t
          path: client/target/release/t2t
