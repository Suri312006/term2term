 syntax = "proto3";

 package helloworld;

 option go_package = "/go/";

 service Greeter {
     // Our SayHello rpc accepts HelloRequsts and returns HelloReplys
     rpc SayHello (HelloRequest) returns (HelloReply);
 }

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}


